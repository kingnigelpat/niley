<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Terminal | Niley</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>

<body>
    <nav>
        <a href="./" class="logo-container">
            <img src="niley-logo-removebg-preview.png" alt="Niley Logo" class="logo-img">
            <span class="logo-text">Niley Admin</span>
        </a>
        <div class="nav-links">
            <button class="nav-btn" onclick="toggleTheme()" style="margin-right: 15px;">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
            <a href="./" class="nav-btn">Back to Store</a>
            <button id="logout-btn" class="nav-btn" style="display: none;" onclick="logout()">Logout</button>
        </div>
    </nav>
    <script>
        // Theme toggle logic
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {
            const icon = document.getElementById('theme-icon');
            if (isDark) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // Init theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            updateThemeIcon(true);
        }
        window.toggleTheme = toggleTheme;
    </script>

    <!-- Login View -->
    <div id="login-view" class="container form-container">
        <h2 style="text-align: center; margin-bottom: 20px;">Welcome Back</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="admin@niley.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="add-to-cart-btn">Access System</button>
            <p id="login-error" style="color: var(--danger-color); margin-top: 10px;"></p>
        </form>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="container" style="display: none;">
        <div class="admin-header">
            <h2>Inventory Dashboard</h2>
            <button class="nav-btn" onclick="clearForm()">
                <i class="fas fa-plus"></i> New Product
            </button>
        </div>

        <div class="admin-layout">
            <!-- Editor Form -->
            <div class="form-container admin-form-container">
                <h3 id="form-title">Add New Product</h3>
                <form id="product-form">
                    <input type="hidden" id="p-id"> <!-- Hidden ID for edits -->

                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Price ($)</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Product Image</label>
                        <!-- USER REQUESTED SIMPLIFICATION -->
                        <button type="button" id="uploadBtn" class="nav-btn upload-btn"
                            style="width: 100%; margin-bottom: 10px;">
                            Upload Image / Video
                        </button>
                        <img id="preview"
                            style="max-width:200px; display:none; border-radius: 4px; margin-top: 10px;" />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" rows="4" required></textarea>
                    </div>

                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="add-to-cart-btn" id="submit-btn">Save Product</button>
                        <button type="button" onclick="clearForm()"
                            style="background: transparent; color: var(--text-light); border: 1px solid #ccc; padding: 10px; border-radius: 4px;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Product List -->
            <div>
                <h3>Your Products</h3>
                <div id="admin-product-list" class="product-grid admin-product-list">
                    <!-- Items -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>

</html>
